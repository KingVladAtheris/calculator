<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculatorTitle">Stone Age Calculator</div>
    <div id="calculatorBody">
        <div id="calculatorDisplay" class="result">0</div>
        <div id="calculatorButtonsPad">
            <button class="clear">AC</button>
            <button class="sign">+/-</button>
            <button class="percent">%</button>
            <button class="operator">*</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            <button class="number" style="grid-column: span 2;">0</button>
            <button class="decimal">.</buton>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
